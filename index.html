
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポエムボード</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel (JSX変換用) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="root" class="w-full max-w-md"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [poems, setPoems] = useState([
        "雨上がりの光、ガラス越しに揺れる。",
        "静けさにひそむ声を聞いた気がする。",
        "風がページをめくり、知らない物語を開く。"
      ]);
      const [input, setInput] = useState("");

      const addPoem = () => {
        if (input.trim() !== "") {
          setPoems([input, ...poems]);
          setInput("");
        }
      };

      return (
        <div className="bg-white shadow-xl rounded-2xl p-6 w-full">
          <h1 className="text-2xl font-bold mb-4 text-center">🌿 ポエムボード</h1>
          <div className="flex mb-4">
            <input
              type="text"
              value={input}
              onChange={(e) => setInput(e.target.value)}
              className="flex-grow border rounded-l-lg px-3 py-2 focus:outline-none"
              placeholder="ポエムを入力..."
            />
            <button
              onClick={addPoem}
              className="bg-green-500 text-white px-4 py-2 rounded-r-lg hover:bg-green-600"
            >
              投稿
            </button>
          </div>
          <ul className="space-y-3 max-h-80 overflow-y-auto">
            {poems.map((poem, index) => (
              <li
                key={index}
                className="p-3 bg-gray-50 border rounded-lg shadow-sm hover:bg-gray-100"
              >
                {poem}
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
